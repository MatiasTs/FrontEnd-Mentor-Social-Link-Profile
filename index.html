<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <link rel="stylesheet" href="resetstyle.css">
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="profile-container">
    <section class="profile-card">
      <div class="profile-card__author">
        <img src="assets/images/avatar-jessica.jpeg" alt="profile from a woman">
        <h1 class="profile-card__author-name">Jessica Randall</h1>
        <p class="profile-card__author-city">London, United Kingdom</p>
        <p class="profile-card__author-bio">"Front-end developer and avid reader."</p>
      </div>
      <div class="profile-card__social">
        <button class="profile-card_button">GitHub</button>
        <button class="profile-card_button">Frontend Mentor</button>
        <button class="profile-card_button">LinkedIn</button>
        <button class="profile-card_button">Twitter</button>
        <button class="profile-card_button">Instagram</button>
      </div>
    </section>
  </main>

</html>
